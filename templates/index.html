<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screamba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Welcome to the <u>Screamba</u> homepage</h1>
        <hr>
        <form method="POST" enctype="multipart/form-data" action="/upload">
            <div class="mb-3">
                <h2><label for="formFile" class="form-label">Upload sounds (.mp3 files), to be randomly chosen by <u>Screamba</u>:</label></h2>
                <input class="form-control" type="file" id="formFile" name="file">
            </div>
            <button class="btn btn-primary" type="submit">Upload</button>
        </form>
        <hr>

        <!-- Dropdown to display list of sound files for deletion -->
        <div>
            <h2 class="mb-3">Delete .mp3 files from <u>Screamba's</u> database:</h2>
            <p><a href="https://www.myinstants.com/en/index/us/" target="_blank">Looking for insipiration?</a></p>
            <div class="input-group mb-3">
                <select class="form-select" id="soundSelect">
                    <option selected>Select .mp3 file to delete...</option>
                    {% for sound in sounds %}
                        <option value="{{ sound }}">{{ sound }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-danger" type="button" onclick="deleteSound()">Delete</button>
            </div>
        </div>
        <hr>
        
        <!-- Volume control section -->
        <div class="mt-5">
            <h2>Control <u>Screamba's</u> volume level</h2>
            <input type="range" min="0" max="100" value="50" class="form-range" id="volumeControl" data-min-alias=":(" data-max-alias="(:">
            <span id="volumeDisplay"></span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
